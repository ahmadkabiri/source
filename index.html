<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SabzLearn | Js | 187</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div class="title">
        <h1>Todo List App</h1>
      </div>

      </div>
      <div class="todos-contianer">

          <h2>Todo List</h2>

        <div class="todos">

        </div>
      </div>

    </div>










    <script src="js/script.js"></script>
