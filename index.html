<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SabzLearn | Js | 187</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      

    <div class="container">
      <div class="bmi">
        <div class="weight">
          <input type="range" min="1" max="150" id="weight">
          <p class="details weight1">75kg</p>
        </div>
        <div class="height">
          <input type="range" min="1" max="250" id="height">
          <p class="details height1">125cm</p>
        </div>
        <div class="calculates">
          <p class="score">48</p>
          <p class="details description">OverWeight</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
