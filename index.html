<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SabzLearn | Js | 187</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      

    <div class="container">
      <div class="userCart">
        <div class="header">
          <img src="./images/35.jpg" alt="">
        </div>
        <div class="userInfo">
          <div class="user-name">
            <p class="name">Emily Fisher</p>
            <p>Senior Web Developer</p>
          </div>
          <div class="follower-following">
            <div class="followers">
              <p class="numbers">1.6K</p>
              <p class="details">Followers</p>
            </div>
            <div class="followings">
              <p class="numbers">852</p>
              <p class="details">Followings</p>
            </div>
          </div>

          <div class="btns">
            <button class="follow btn">Follow</button>
            <button class="message btn">Message</button>

          </div>
        </div>
      </div>
      <div class="colors">
        <button class="blue theme" data-color="#278dcf"></button>
        <button class="red theme" data-color="#f00645"></button>
        <button class="green theme" data-color="#099f48"></button>
        <button class="blueviolet theme" data-color="#7f329c"></button>
        <button class="yellow theme" data-color="#e1a521"></button>

      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
